<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web-codex</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, sans-serif; margin: 0; background: #0b1220; color: #e6edf3; }
      header { padding: 12px 16px; background: #0f172a; border-bottom: 1px solid #1f2937; display:flex; align-items:center; gap:12px;}
      .tag { background:#1f2937; padding:4px 8px; border-radius: 8px; font-size: 12px; color:#9ca3af;}
      .container { padding: 16px; }
      .row { display:flex; gap:16px; }
      .col { flex:1; }
      .pane { background:#0f172a; border:1px solid #1f2937; border-radius: 12px; padding:12px; }
      button { background:#2563eb; border:none; color:white; padding:8px 10px; border-radius:8px; cursor:pointer; }
      button.secondary { background:#1f2937; color:#cbd5e1; }
      select, textarea, input { background:#0b1220; color:#e6edf3; border:1px solid #1f2937; border-radius:8px; padding:6px; width:100%; }
      textarea { min-height: 120px; }
      .tabs { display:flex; gap:8px; margin-bottom: 8px; flex-wrap: wrap;}
      .tab { padding:6px 10px; border-radius: 8px; background:#111827; border:1px solid #1f2937; cursor:pointer; }
      .tab.active { background:#1f2937; }
      .repo { padding:8px; border-bottom:1px dashed #1f2937; display:flex; justify-content:space-between; align-items:center; gap:8px; }
      .muted { color:#9ca3af; font-size:12px; }
      code.diff { white-space: pre; display:block; overflow:auto; max-height: 50vh; background:#0b1220; border:1px solid #1f2937; border-radius:8px; padding:12px; }
      a { color:#93c5fd; }
    
      /* Responsive enhancements */
      .actions { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
      @media (max-width: 820px) {
        .container { padding: 12px; }
        .row { flex-direction: column; gap: 12px; }
        .pane { padding: 10px; border-radius: 10px; }
        .tabs { overflow-x: auto; white-space: nowrap; -webkit-overflow-scrolling: touch; }
        .tab { display: inline-block; }
        button, select, input, textarea { font-size: 16px; } /* prevent iOS zoom */
        code.diff { max-height: 40vh; }
        .term { height: 45vh; }
      }
      @media (min-width: 821px) {
        code.diff { max-height: 60vh; }
        .term { height: 60vh; }
      }

    
      /* Bottom nav for mobile */
      .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background:#0f172a; border-top:1px solid #1f2937; display:flex; }
      .bottom-nav button { flex:1; padding:12px; border-radius:0; }
      @media (min-width: 821px) { .bottom-nav { display:none; } }

      .badge { font-size:12px; padding:2px 6px; border-radius:6px; border:1px solid #1f2937; margin-left:6px; }
      .badge.green { background:#064e3b; }
      .badge.red { background:#7f1d1d; }
      .badge.gray { background:#374151; }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
